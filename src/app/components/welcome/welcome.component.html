<div data-component="welcome" [attr.data-visible]="true">
  <div class="welcome__card">
    <h2>Welcome to Quote Generator</h2>
    <div class="welcome__input-group">
      <label for="cardCount">Number of cards (1-6):</label>
      <input type="number" id="cardCount" min="1" max="6" [(ngModel)]="count" />
    </div>
    <button class="button button--gradient" (click)="generate()">Generate Cards</button>
  </div>
</div>
