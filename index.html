<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="javascript/main.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">Quote Generator</div>
        <button class="cool-button back-button hidden">Back to Start</button>
    </header>
    <main class="main-container">
        <div class="welcome-container">
            <div class="card-selector">
                <h2>Welcome to Quote Generator</h2>
                <div class="input-group">
                    <label for="cardCount">Number of cards (1-6):</label>
                    <input type="number" id="cardCount" min="1" max="6" value="3">
                </div>
                <button class="cool-button start-button">Generate Cards</button>
            </div>
        </div>
        <div class="submit-container">
            <div class="quote-manager">
                <h2>Submit a Quote</h2>
                <div class="quote-submit">
                    <label for="pending-quote">What is your Quote:</label>
                    <input type="text" id="pending-quote">
                    <label for="pending-author">Who is the Author:</label>
                    <input type="text" id="pending-author">
                    <button class="approve-btn">Add</button>
                    <button class="reject-btn">Delete</button>
                </div>
            </div>
        <div class="js-quote-container hidden"></div>
    </main>
    <footer>
    </footer>
</body>
</html>
