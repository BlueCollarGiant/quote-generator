<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="javascript/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="icon" href="data:,"> <!-- this is to stop the favico.ico error from default browsers -->

</head>
<body>
    <header data-component="header">
        <div class="header__container">
            <h1 class="header__title">Quote Generator</h1>
            <div class="header__button-group">
                <button class="header__button" data-action="go-back" data-visible="false">Back to Start</button>
                <button class="header__button" data-action="open-submit">Submit Quote</button>
                <button class="header__button" data-action="close-submit" data-visible="false">Exit Submit</button>
            </div>
        </div>
    </header>
    <main data-component="main">
        <div data-component="welcome" data-visible="true">
            <div class="welcome__card">
                <h2>Welcome to Quote Generator</h2>
                <div class="welcome__input-group">
                    <label for="cardCount">Number of cards (1-6):</label>
                    <input type="number" id="cardCount" min="1" max="6" value="3">
                </div>
                <button class="button button--gradient" data-action="generate-cards">Generate Cards</button>
            </div>
        </div>
        <div data-component="quote-submit" data-visible="false">
            <form data-component="quote-form">
                <h2>Submit a Quote</h2>
                <div class="input-group">
                    <label for="quoteText">Quote</label>
                    <textarea id="quoteText" data-input="quote-text" placeholder="Enter your quote..."></textarea>
                </div>
                <div class="input-group">
                    <label for="quoteAuthor">Author</label>
                    <input type="text" id="quoteAuthor" data-input="quote-author" placeholder="Enter the author...">
                </div>
                <button class="button button--gradient" type="submit">Submit Quote</button>
            </form>
            <div data-component="pending-quotes">
                <h2>Pending Quotes</h2>
                <div class="pending-quotes__list" data-component="pending-quotes-list">
                </div>
            </div>
        </div>
        <div data-component="card-grid" data-visible="false">
            <div class="card-grid__container">
            </div>
        </div>
    </main>
    <footer data-component="footer">
        <p>&copy; 2025 Quote Generator</p>
    </footer>
</body>
</html>
